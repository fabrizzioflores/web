<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Cafeteria</title>
</head>
<body>
       <!--Barra de Navegacion-->
       <header>
        <div class="logo">
            <img src="/imagenes/logo.svg" alt="" style="display: block;">
        </div>
        <div class="menu-links" style="display:block;">
            <ul>
                <a href="index.html">Inicio</a>
                <a href="pagina-2.html">Café</a>
                <a href="pagina-3.html">Contacto</a>
            </ul>
        </div>
    </header>
    

    <main>
        <!--Formulario de contacto-->
        <form>
            <label for="name">Nombre:</label><br>
            <input type="text" id="name" name="fname" placeholder="Escribe tu nombre"><br>
            <label for="lname">Apellido:</label><br>
            <input type="text" id="lname" name="lname" placeholder="Escribe tu apellido">
            <br>
            <label for="email">Email:</label><br>
            <input type="email" id="name" name="fname" placeholder="Escribe tu email">
            <br>
            <label for="number">Telefono:</label><br>
            <input type="number" id="number" name="number" placeholder="Escribe tu Número">
            <br>
            <textarea name="text" id="text" cols="30" rows="10" placeholder="Escribe tu consulta/altercado aqui"></textarea>
            <br>
            <button>Enviar</button>
          </form>
    </main>


    <footer>
        <div class="content">
          <div class="logo">
              <img src="/imagenes/logo.svg" alt="">
          </div>
          <div class="text">
              <a href="#">Legal</a>
              <a href="#">Privacidad</a>
              <a href="#">Cookies</a>
          </div>
      </div>  
      </footer>
</body>
